- title: Wu Liu
  name: Wu Liu
  subtitle: JD AI Research, Beijing, China
  img: wuliu.jpg
  thumbnail: wuliu.jpg
  alt: Picture of TBD
  topic: Topic
  description: Dr. Wu Liu is a Senior Researcher in JD AI Research, China. His current research interests include human behavior analysis and intelligent video surveillance. He received his Ph.D. degree from the Institute of Computing Technology, Chinese Academy of Science in 2015. He has published more than 60 papers in prestigious conferences and journals in computer vision and multimedia. He received IEEE Trans. On Multimedia 2019 Prize Paper Award, IEEE Multimedia 2018 Best Paper Award, IEEE ICME 2016 Best Student Paper Award, and Chinese Academy of Sciences Outstanding Ph.D. Thesis Award in 2016, etc. He also won the 1st Place in the single and multi-person pose estimation tasks in CVPR 2018 Look into Person Challenge. Dr. Liu is the founding committee member of ACM FCA, and the committee member of IEEE CASS-MSA. He has also served as the Web Chair of ICME 2019, Publicity Chair of BIGMM 2018, and the Area Chairs of ACM MM 2019, ICME 2019, ICIP 2017, etc. Dr Wu Liu also organized the tutorials “Human Behavior Understanding":" From Human-Oriented Analysis to Action Recognition” in ICME 2019, the tutorials “Human-centric Visual Understanding” in ACM Multimedia Asia 2019, the special issue on “Intelligent Urban Computing with Big Data” in MVA 2018, and “Intelligent Analytics for Big Video Data” in MTAP 2019.

- title: Chuang Gan
  name: Chuang Gan
  subtitle: MIT-IBM Watson AI Lab
  img: chuanggan.jpg
  thumbnail: chuanggan.jpg
  alt: Picture of TBD
  topic: Topic
  description: Chuang Gan is a research staff member at MIT-IBM Watson AI Lab. His research focus is on Computer Vision and Machine Learning. In particular, he is interested in multi-modal learning for video understanding. During his Ph.D., he has also spent time working at Stanford University, Carnegie Mellon University, University of Southern California, Google Research and Microsoft Research Redmond. Chuang is the recipient of Microsoft Graduate Fellowship and Baidu Graduate Fellowship in 2016. Chuang has won 1st Place in ActivityNet AVA Challenge 2018, 1st Place in ActivityNet Kinetics Challenge 2017, and 1st Place in NIST TRECVID MED and MER 2014. He is area chairs on ACM Multimedia 2019-2020, ICME 2019-2020, BMVC 2019, WACV 2019. He co-organized CVPR 2019 workshop on Multi-Modal learning from videos, and CVPR 2020 Tutorial on Neural-symbolic Visual Reasoning and Program Synthesis.

- title: Jingkuan Song
  name: Jingkuan Song
  subtitle: University of Electronic Science and Technology of China
  img: song.jpg
  thumbnail: song.jpg
  alt: Picture of TBD
  topic: Topic
  description: Jingkuan Song is a full professor with University of Electronic Science and Technology of China (UESTC). His research interest includes large-scale multimedia retrieval, image/video segmentation and image/video understanding using hashing, graph learning and deep learning techniques. He joined Columbia University as a Postdoc Research Scientist (2016-2017), and University of Trento as a Research Fellow (2014-2016). He obtained his PhD degree in 2014 from The University of Queensland (UQ), Australia. He was the winner of the Best Paper Award in ICPR (2016, Mexico), Best Student Paper Award in Australian Database Conference (2017, Australia), and Best Paper Honorable Mention Award (2017, Japan). Jingkuan has served as the Demo Chair of ACM Multimedia Asia 2020, Workshop Chair of ApWeb 2019, and the Area Chairs of ACM MM 2018/2020, ICME 2020, etc. He severs as the Associate Editor for ACM Trans. on Multimedia Computing Communications and Applications. He is also the Guest Editor of IEEE TMM, ACM TDS, PR and he is PC member of CVPR’18-20, MM'18-20, IJCAI'18-20, etc.

- title: Dingwen Zhang
  name: Dingwen Zhang
  subtitle: Xidian University
  img: zhang.jpg
  thumbnail: zhang.jpg
  alt: Picture of TBD
  topic: Topic
  description: Dingwen Zhang is an associate professor at School of Machine-Electronical Engineering, Xidian University. He received his B.E. and Ph.D degrees from the Northwestern Polytechnical University, Xi’an, China, in 2012 and 2018, respectively. During 2015 to 2017, he worked as a visiting scholar at Robotics Institute, Carnegie Mellon University. His research interests include Computer Vision and Multimedia Processing, especially on saliency detection, semantic segmentation, and weakly supervised learning. He has published more than 30 peer-reviewed conference and journal papers, including CVPR, ICCV, IJCAI, AAAI, and IEEE T-PAMI, T-IP, T-NNLS, T-MM, IJCV. He served as a pc member of AAAI, NeurIPS, CVPR, ICCV, etc. Dingwen is the recipient of the CSIG Outstanding Doctoral Dissertation Award and ACM China SIGAI Outstanding Doctor Award in 2019. He is also the recipient of the Clarivate Highly Cited Researcher in 2019.

- title: John Smith
  name: John Smith
  subtitle: IBM Research
  img: smith.jpg
  thumbnail: smith.jpg
  alt: Picture of TBD
  topic: Topic
  description: Dr. John R. Smith is IEEE Fellow, IBM Fellow and manager of AI Tech for IBM Research AI at IBM T. J. Watson Research Center. He currently leads research and development on vision, speech, language, knowledge, and interaction in Yorktown Heights, NY USA. Previously he led IBM’s R&D on Computer Vision and Multimedia. Recent work includes":" Visual Recognition for IBM Watson Developer Cloud; Medical Image Analysis for Skin Cancer; Augmenting Creativity for Movie Trailers; Visual Comprehension of Dynamic Scenes in Video; Multi-modal Analysis for Sports Highlights Detection; Earlier, Dr. Smith was Distinguished Research Staff Member and Senior Manager of Intelligent Information Systems. He led the development of IBM Multimedia Analysis and Retrieval System (IMARS). Dr. Smith was a founding participant and served on the Advisory Committee for the NIST TRECVID Video Retrieval Evaluation.  He led IBM's participation in TRECVID evaluations for more than a decade. Dr. Smith was co-General Chair of ACM Intl. Conf. on Multimedia Retrieval (ICMR-2016) in New York City. Previously, he was Editor-in-Chief of IEEE Multimedia from 2010 – 2014, Associate Editor-in-Chief from 2006 – 2010 and Standards Editor from 2003 – 2006. Earlier Dr. Smith led IBM's participation in MPEG-7 / MPEG-21 standards and was Chair of the MPEG Multimedia Description Schemes Sub-Group and co-project Editor of MPEG-7 Standard.