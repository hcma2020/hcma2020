<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organizers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for person in site.data.twenty_20.organizers %}
                <div class="col-md-6 col-sm-6 speakers-item">
                    <a href="#{{ persom.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/organizers/{{ person.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ person.title }}</h4>
                        <p class="text-muted">{{ person.subtitle }}</p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div>
                        <p>{{person.description}}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
