<!-- Portfolio Grid Section -->
    <section id="organizers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" style="text-transform: capitalize;">Speakers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_20.speakers %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <!-- <a href="{{ post.name }}" class="speakers-link" data-toggle="modal"> -->
                    <center><img src="../css/2020_style/img/speakers/{{ post.thumbnail }}" class="img-centered img-rounded"  width="224px" height="224px"/></center>
                    <!-- </a> -->
                    <center><div class="speakers-caption" >
                        <h4 style="text-transform: capitalize;">{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div></center>
                </div>
            {% endfor %}
            </div>
            <!-- <p>Visit 2016's page.</p> -->
            <center><a href="/speakers_info" class="page-scroll btn btn-xl">More information</a></center>
        </div>
    </section>
